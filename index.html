  <script>
    // ==== Typewriter Automation for Tagline ====
    const text = "Aspiring Machine Learning Engineer | AI & Automation Enthusiast";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("tagline").innerHTML = text.substring(0, i+1) + "<span></span>";
        i++;
        setTimeout(typeWriter, 100);
      }
    }

    const projectContainer = document.getElementById("projects");
    projectList.forEach(p => {

      card.className = "card";
      card.innerHTML = `<h3>${p.title}</h3><p>${p.desc}</p>`;
